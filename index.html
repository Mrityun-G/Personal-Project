<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
    <meta charset="UTF-8">
    <title>Responsive Registration Form | CodingLab</title>
    <link rel="stylesheet" href="style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>
    <body>
        <div class="container">
            <div class="title"><b>Registration</b></div><br>
             <form action="#">
                <div class="user-details">
                        <div class="input-box">
                            <span class="details">Full Name </span><br>
                            <input type="text" placeholder="Enter your name" required></div>
                        <div class="input-box">
                            <span class="details">Email</span><br>
                            <input type="text" placeholder="Enter your email" required></div>
                        <div class="input-box">
                            <span class="details">Phone Number</span><br>
                            <input type="text" placeholder="Enter your number" required></div> 
                        <div class="input-box"> 
                            <span class="details">Password</span><br>
                            <input type="text" placeholder="Enter your password" required></div>
                        <div class="input-box">
                            <span class="details">Confirm Password</span><br>
                            <input type="text" placeholder="Confirm your password" required></div>
                </div>
            </form>
        </div>
    </body> 
</body>
</html>
